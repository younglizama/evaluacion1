<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #bbbbbb;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="imagenes/logo.png" alt="logo" width="95px" height="95px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              <a class="nav-link" href="contacto.html">Contacto</a>

              <a class="nav-link" href="servicios.html">Servicios</a>
            </div>
          </div>
        </div>
    </nav>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Marca vehiculo</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Kia</option>
            <option>Hyundai</option>
            <option>Toyota</option>
            <option>Mercedes</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepta los términos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </div>
      </form>
      <footer class="page-footer font-small mdb-color lighten-3 pt-4">
      <div class="footer-copyright text-center py-3">© 2023 Copyright:
        <a> MusuPW</a>
    </div>
</footer>

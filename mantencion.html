  <div class="container">

    <button class="btn btn-info mt-5 mb-5" onclick="traer()">Ver Locales</button>

    <div class="row">
      <table class="table table-light">
        <thead class="thead-light">
          <tr>
            <th scope="col">Fecha</td>
            <th scope="col">Comuna</td>
            <th scope="col">Localidad</td>  
            <th scope="col">Dirección</td>  
            <th scope="col">Abre</td>  
            <th scope="col">Cierra</td>  
            <th scope="col">Teléfono</td>  
            <th scope="col">Funciona</td>  


          </tr>

        </thead>
        <tbody id="locales">
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>

        </tbody>
      </table>

    </div>

  </div>

  <script>
    var locales = document.querySelector('#locales')

    function traer(){
      fetch('locales.json')
        .then( res => res.json())
        .then (datos => {
          tabla(datos)
        })
    }

    function tabla(datos){
      //console.log(datos)
      locales.innerHTML = ''
      for(let valor of datos){
        locales.innerHTML += `


        <tr>
            <th scope="row"> ${valor.fecha}</th>
            <td> ${ valor.comuna_nombre} </td>
            <td> ${ valor.localidad_nombre} </td>
            <td> ${ valor.local_direccion} </td>
            <td> ${ valor.funcionamiento_hora_apertura} </td>
            <td> ${ valor.funcionamiento_hora_cierre} </td>
            <td> ${ valor.local_telefono} </td>
            <td> ${ valor.funcionamiento_dia} </td>
          </tr>
        
        `
        
      }
    }
  </script>
